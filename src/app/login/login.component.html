<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="signin-content">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
            <p class="card-category">Please login to continue</p>
          </div>
          <div class="card-body">
            <!-- <div class="signin-content"> -->
              <!-- <mat-card>
                <mat-card-content> -->
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width-input">
                      <input matInput placeholder="Email" formControlName="email" required>
                      <mat-error *ngIf="isFieldInvalid('email')">
                        Please inform your user name
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                      <input matInput type="password" placeholder="Password" formControlName="password" required>
                      <mat-error *ngIf="isFieldInvalid('password')">
                        Please inform your password
                      </mat-error>
                    </mat-form-field>
                    <a [routerLink]="['/forgot-password']">Forgot password?</a><br>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
                  </form>
                <!-- </mat-card-content>
              </mat-card> -->
            <!-- </div> -->
            
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "ball-atom"
></ngx-spinner>
