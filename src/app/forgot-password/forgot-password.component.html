<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="signin-content">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Forgot password</h4>
            <p class="card-category">Please enter your email address</p>
          </div>
          <div class="card-body">
            <!-- <div class="signin-content"> -->
              <!-- <mat-card>
                <mat-card-content> -->
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width-input">
                      <input matInput placeholder="Email" formControlName="email" required>
                      <mat-error *ngIf="isFieldInvalid('email')">
                        Please insert a valid email address
                      </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" *ngIf="processing != true">Next</button>
                    <button mat-raised-button class="btn btn-danger pull-right" disabled *ngIf="processing == true">Processing...</button>                    
                  </form>
                <!-- </mat-card-content>
              </mat-card> -->
            <!-- </div> -->
            
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
