<h4>Change Password</h4>
<form [formGroup]="form" (ngSubmit)="changePassword()">

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Old Password" formControlName="oldPassword" required>
        <mat-error *ngIf="isFieldInvalid('oldPassword')">
          Please inform your password
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="New Password" formControlName="newPassword" required>
        <mat-error *ngIf="isFieldInvalid('newPassword')">
          Please inform your password
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Confirm New Password" formControlName="confirmNewPassword"
          required>
        <mat-error *ngIf="isPasswordInvalid()">
          Password doesn't match
        </mat-error>
      </mat-form-field>
      <!-- <h3>{{isPasswordInvalid()}}</h3> -->
    </div>
  </div>
  <div mat-dialog-actions class="pull-right">
    <button type="button" mat-raised-button class="btn" (click)="onNoClick()">Cancel</button>


    <button mat-raised-button type="submit" [disabled]="!form.valid" class="btn btn-danger pull-right" *ngIf="processing != true">Done</button>
    <button mat-raised-button class="btn btn-danger pull-right" disabled *ngIf="processing == true">Processing...</button>
  </div>
  <div class="clearfix"></div>
</form>
