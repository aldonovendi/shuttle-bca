<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Register User</h4>
            <p class="card-category">Complete a user data</p>
          </div>
          <div class="card-body">
            <form id="registerUserForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="name">
                    <input matInput placeholder="Name">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="nip">
                    <input matInput placeholder="NIP">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="divisi">
                    <input matInput placeholder="Divisi">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="email">
                    <input matInput placeholder="email">
                  </mat-form-field>
                </div>
              </div>

              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Register User</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
