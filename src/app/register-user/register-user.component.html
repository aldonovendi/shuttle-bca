<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Register User</h4>
            <p class="card-category">Complete a user data</p>
          </div>
          <div class="card-body">
            <form #registerUserForm="ngForm" (ngSubmit)="registerUser(registerUserForm)">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="name">
                    <!-- <input matInput name="name" placeholder="Name" (keyup)="updateName($event)"> -->
                    <input matInput name="name" placeholder="Name" #name="ngModel" [(ngModel)]="newUser.name" required>
                    <!-- <h3>{{newUser.name}}</h3> -->
                    <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">
                      Name is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="nip">
                    <input matInput name="nip" placeholder="NIP" #nip="ngModel" [(ngModel)]="newUser.nip" required>
                    <mat-error *ngIf="nip.invalid && (nip.dirty || nip.touched) && nip.errors.required">
                      NIP is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="division">
                    <input matInput name="division" placeholder="Division" #division="ngModel" [(ngModel)]="newUser.division" required>
                    <mat-error *ngIf="division.invalid && (division.dirty || division.touched) && division.errors.required">
                      Division is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="program">
                    <input matInput name="program" placeholder="Program" #program="ngModel" [(ngModel)]="newUser.program" required>
                    <mat-error *ngIf="program.invalid && (program.dirty || program.touched) && program.errors.required">
                      Program is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="email">
                    <input matInput name="email" placeholder="Email" #email="ngModel" [(ngModel)]="newUser.email" required email>
                    <!-- <input matInput name="email" placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"> -->
                    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                      <mat-error *ngIf="email.errors.required">
                        Email is <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="email.errors.email">
                        Please enter a valid email address
                      </mat-error>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <button mat-raised-button type="submit" [disabled]="!registerUserForm.valid" class="btn btn-danger pull-right">Register User</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
