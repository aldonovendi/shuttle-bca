<h4>Change Email</h4>
<form [formGroup]="form" (ngSubmit)="changeEmail()">

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width-input email">
        <input matInput name="email" placeholder="New Email" formControlName="email" required email>
        <mat-error *ngIf="isFieldInvalid('email')">
          Please fill with correct email address
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          <div *ngIf="authFailed">Incorrect password</div>
          <div *ngIf="isFieldInvalid('password')">Please inform your password</div>
        </mat-error>

      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="pull-right">
    <button type="button" mat-raised-button class="btn" (click)="onNoClick()">Cancel</button>


    <button mat-raised-button type="submit" [disabled]="!form.valid" class="btn btn-danger pull-right" *ngIf="processing != true">Done</button>
    <button mat-raised-button class="btn btn-danger pull-right" disabled *ngIf="processing == true">Processing...</button>
  </div>
  <div class="clearfix"></div>
</form>
