<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Personal Information</h4>
                        <p class="card-category">Update your personal information</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field>
                                  <input matInput placeholder="Name" formControlName="name">
                                  <mat-error *ngIf="isFieldInvalid('name')">
                                    This field is <strong>required</strong>
                                  </mat-error>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field>
                                  <input matInput placeholder="NIP" formControlName="nip">
                                  <mat-error *ngIf="isFieldInvalid('nip')">
                                    This field is <strong>required</strong>
                                  </mat-error>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field>
                                  <input matInput placeholder="Program" formControlName="program">
                                  <mat-error *ngIf="isFieldInvalid('program')">
                                    This field is <strong>required</strong>
                                  </mat-error>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field>
                                  <input matInput placeholder="Phone No" formControlName="phoneNo">
                                  <mat-error *ngIf="isFieldInvalid('phoneNo')">
                                    This field is <strong>required</strong>
                                  </mat-error>
                                </mat-form-field>
                              </div>
                            </div>
                            <div mat-dialog-actions class="pull-right">
                          
                              <button type="button" mat-raised-button class="btn" (click)="resetForm()">Reset</button>
                              <button type="submit" mat-raised-button class="btn btn-danger" cdkFocusInitial [disabled]="!form.valid" *ngIf="processing != true">Done</button>
                              <button mat-raised-button class="btn btn-danger" disabled *ngIf="processing == true">Processing...</button>
                            </div>
                            <div class="clearfix"></div>
                          </form>

                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Security Information</h4>
                        <p class="card-category">Update your security information</p>
                    </div>
                    <div class="card-body">
                        
                        <div class="row">
                            <div class="col-md-3 profile-label">Email</div>
                            <div class="col-md-7">
                                <p>{{userData.email}}</p>
                            </div>
                            <div class="col-md-2 edit-icon-container">
                                <i class="material-icons edit-icon" (click)="changeEmail()">edit</i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 profile-label">Password</div>
                            <div class="col-md-7">
                                <p>&#x25cf;&#x25cf;&#x25cf;&#x25cf;&#x25cf;&#x25cf;</p>

                </div>
            </div>
        </div>
    </div>
