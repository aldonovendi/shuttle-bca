<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add Shuttle Point</h4>
            <p class="card-category">Complete the shuttle point data here</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Shuttle Point Name" formControlName="name">
                    <mat-error *ngIf="isFieldInvalid('name')">
                      This field is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Latitude" formControlName="lat">
                    <mat-error *ngIf="isFieldInvalid('lat')">
                      This field is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Longitude" formControlName="lng">
                    <mat-error *ngIf="isFieldInvalid('lng')">
                      This field is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Position Description (near ...)" formControlName="desc">
                    <mat-error *ngIf="isFieldInvalid('desc')">
                      This field is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput placeholder="Departure Time" formControlName="departure">
                    <mat-error *ngIf="isFieldInvalid('departure')">
                      This field is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!form.valid">See Report</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
