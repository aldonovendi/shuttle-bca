<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Booking History</h4>
                        <p class="card-category">See your booking history, you can email the booking detail or cancel them</p>
                    </div>
                    <div class="card-body" *ngIf="bookingListLength == 0">
                        Booking Empty
                    </div>
                    <div class="card-body" *ngIf="bookingListLength != 0">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        No
                                    </th>
                                    <th>
                                        Route
                                    </th>
                                    <th>
                                        Date
                                    </th>
                                    <th>
                                        Departure Time
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                  
                                    <tr *ngFor="let booking of bookingList; let i=index">
                                        <td>
                                            {{i+1}}
                                        </td>
                                        <td>
                                            {{booking.from}} - {{booking.to}}
                                        </td>
                                        <td>
                                            {{changeDateFormat(booking.date)}}
                                        </td>
                                        <td>
                                            {{booking.departure}}
                                        </td>
                                        <td>
                                            <button mat-raised-button class="btn btn-danger" (click)="sendEmail(booking)">Email</button>
                                            <button mat-raised-button class="btn btn-danger" (click)="cancelBooking(booking)">Cancel</button>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
