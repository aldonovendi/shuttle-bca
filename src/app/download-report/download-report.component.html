<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Download Report</h4>
            <p class="card-category">Choose the time you want to download</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="download()">
              <div class="row">
                <div class="col-md-5">

                  <mat-form-field>
                    <mat-select placeholder="Month" formControlName="month">
                      <mat-option *ngFor="let monthName of months" value="{{monthName}}">{{monthName}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="isFieldInvalid('month')">Please choose a Month</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-4">

                  <mat-form-field>
                    <mat-select placeholder="Year" formControlName="year">
                      <mat-option *ngFor="let year of years" value="{{year}}">{{year}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="isFieldInvalid('year')">Please choose a year</mat-error>
                  </mat-form-field>

                </div>
                <div class="col-md-3">
                  <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!form.valid"
                    *ngIf="processing != true">Download</button>
                  <button mat-raised-button class="btn btn-danger pull-right" disabled *ngIf="processing == true">Processing...</button>
                  <div class="clearfix"></div>
                </div>
              </div>


            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-atom"></ngx-spinner>
