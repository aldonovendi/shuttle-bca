<h4>Change Phone No</h4>
<form [formGroup]="form" (ngSubmit)="changePhoneNo()">

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width-input">
        <input matInput name="phoneNo" placeholder="New Phone No" formControlName="phoneNo" required>
        <mat-error *ngIf="isFieldInvalid('phoneNo')">
          Please fill with correct phone number
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          <div *ngIf="authFailed">Incorrect password</div>
          <div *ngIf="isFieldInvalid('password')">Please inform your password</div>
        </mat-error>

      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="pull-right">
    <button type="button" mat-raised-button class="btn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button type="submit" [disabled]="!form.valid" class="btn btn-danger" *ngIf="processing != true">Done</button>
    <button mat-raised-button class="btn btn-danger" disabled *ngIf="processing == true">Processing...</button>
    
  </div>
  <div class="clearfix"></div>
</form>
