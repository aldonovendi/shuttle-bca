<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4" *ngFor = "let shuttlePoint of shuttlePoints">
              <div class="card card-chart">
                  <div class="card-header card-header-warning">
                      <!-- <agm-map [zoom]="zoom" [latitude]="shuttlePoint.lat" [longitude]="shuttlePoint.lng">
                          <agm-marker [latitude]="shuttlePoint.lat" [longitude]="shuttlePoint.lng"></agm-marker>
                        </agm-map> -->
                      <a href="https://www.google.com/maps/?q={{shuttlePoint.lat}},{{shuttlePoint.lng}}"rel="noopener noreferrer" target="_blank">
                      <div class="assemblyPoint" [ngStyle]="{'background-image': 'url(' + shuttlePoint.img + ')'}"></div>
                      </a>
                  </div>
                  <div class="card-body">
                    <div style="display:flex">
                      <h4 class="card-title" style="width:100%">{{shuttlePoint.name}}</h4>
                      <a style="cursor: pointer; color: #999999" (click)="delete(shuttlePoint, shuttlePoint.name)">
                        <i class="material-icons pull-right">delete</i>
                      </a>
                      <a style="cursor: pointer; padding-left: 15px; color: #999999" (click)="edit(shuttlePoint)">
                        <i class="material-icons pull-right">edit</i>
                      </a>
                    </div>
                      <p class="card-category">
                          <!-- <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p> -->
                          <span class="text-success"><i class="material-icons">place</i></span> {{shuttlePoint.position}}
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <i class="material-icons">access_time</i> Departure Time : {{shuttlePoint.departure}}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "ball-atom"
></ngx-spinner>
